# ================================================================
# 优化设置
# ================================================================
plugins:
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-sitemap

kramdown:                         #Jekyll 默认用 kramdown 解析 Markdown
  syntax_highlighter_opts:        #控制代码块高亮
    block:
      line_numbers: false         #代码块不显示行号 false/true

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
  # ignore:
  #   envs: all

sass:
  quiet_deps: true # https://github.com/just-the-docs/just-the-docs/issues/1541
  silence_deprecations: ['import'] # https://github.com/just-the-docs/just-the-docs/issues/1607


