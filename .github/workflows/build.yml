name: Build and Deploy Jekyll with External Posts

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 每天自动同步一次（可选）

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout blog repo
        uses: actions/checkout@v5

      - name: Checkout posts repo
        uses: actions/checkout@v5
        with:
          repository: Sephoration/One-Piece
          path: content

      - name: Copy posts, docs, and images
        run: |
          mkdir -p _posts docs assets/images
          cp -r content/_posts/* _posts/ 2>/dev/null || true
          cp -r content/docs/* docs/ 2>/dev/null || true
          cp -r content/images/* assets/images/ 2>/dev/null || true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build --destination _site

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4